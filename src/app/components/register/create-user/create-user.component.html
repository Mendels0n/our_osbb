<div class="row">
	<form class="col-md-6 col-md-offset-3" name="form" (ngSubmit)="register()" [formGroup]="registerUser" novalidate>
		<h3 class="text-center">Регистрация жильца ОСББ</h3>
		<div class="form-group">
			<label>Имя</label>
			<input type="text" [(ngModel)]="model.firstName" name="firstName" class="form-control"  formControlName="firstName" placeholder="Имя">
			<div *ngIf="registerUser.controls['firstName'].invalid && registerUser.controls['firstName'].touched" class="alert alert-danger">
				Пожалуйста, заполните обязательные поле.
			</div>
		</div>
		<div class="form-group">
			<label>Фамилия</label>
			<input type="text" [(ngModel)]="model.lastName" name="lastName" class="form-control" formControlName="lastName" placeholder="Фамилия" >
			<div *ngIf="registerUser.controls['lastName'].invalid && registerUser.controls['lastName'].touched" class="alert alert-danger">
				Пожалуйста, заполните обязательные поле.
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-8">
				<label>ОСББ</label>
				<input type="text" name="osbb"  class="form-control" value="{{data.name}}" readonly>
			</div>
			<div class="form-group col-md-4">
				<label>№ Квартиры</label>
				<input type="text" name="apartment" class="form-control" formControlName="apartment">
			</div>
		</div>
		<div class="form-group" *ngIf="registerUser.controls['apartment'].invalid && registerUser.controls['apartment'].touched">
			<div  class="alert alert-danger">
				Пожалуйста, заполните обязательные поле.
			</div>
		</div>
		<div class="form-group">
			<label>Мобильный телефон</label>
			<div class="input-group">
				<div class="input-group-addon">+380</div>
				<input type="text" name="phone" [(ngModel)]="phone" class="form-control" formControlName="phone" placeholder="Телефон">
			</div>
			<div *ngIf="registerUser.controls['phone'].invalid && registerUser.controls['phone'].touched" class="alert alert-danger">
				Пожалуйста, заполните обязательные поле.
			</div>
		</div>
		<div class="form-group">
			<label>Электронная почта</label>
			<input type="text" name="email" [(ngModel)]="model.email" class="form-control" formControlName="email" placeholder="Емейл"/>
			<div *ngIf="registerUser.controls['email'].invalid && registerUser.controls['email'].touched" class="alert alert-danger">
				Пожалуйста, заполните обязательные поле. <i>john@doe.com</i>
			</div>
		</div>
		<div class="form-group">
			<label>Пароль</label>
			<div class="input-group">
				<input type="password" name="password" [(ngModel)]="model.password" class="form-control" formControlName="password" placeholder="Пароль" #pass/>
				<div [readPassword]="pass" class="input-group-addon"><img src="../../../../assets/svg/eye.svg" alt="Посмотреть пароль" title="Посмотреть пароль"></div>
			</div>
			<div *ngIf="registerUser.controls['password'].invalid && registerUser.controls['password'].touched" class="alert alert-danger">
				Пожалуйста, заполните обязательные поле.  
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" [disabled]="registerUser.invalid">Подключится</button>
		</div>
	</form>
</div>
