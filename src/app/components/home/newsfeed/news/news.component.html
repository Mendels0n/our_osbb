<div class="row">
    <form name="form" (ngSubmit)="create()" [formGroup]="form" novalidate>
        <h3 class="text-center" *ngIf="!newsId">Создание новости</h3>
        <h3 class="text-center" *ngIf="newsId">Редактировать новость</h3>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Заголовок</label>
                <input type="text" [(ngModel)]="news.title" class="form-control" formControlName="title" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label>Новость</label>
            <ckeditor [(ngModel)]="news.content" [formControl]="form.controls['content']" [config]="config" debounce="500">
            </ckeditor>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="form.invalid">Отправить</button>
        </div>
    </form>
</div>
