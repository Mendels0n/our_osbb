<div class="row">
    <div class="btn-group pull-left selected" role="group" *ngIf="role == mainRole">
        <button type="button" class="btn btn-default" [routerLink]="[ '/create-news']">Cоздать новость</button>
    </div>
    <div class="btn-group pull-right selected" role="group">
        <button type="button" class="btn btn-default" [class.btn-success]="term == 'all'" (click)="term = 'all'">Все</button>
        <button type="button" class="btn btn-default" [class.btn-success]="term == 'news'" (click)="term = 'news'">За 24 часа</button>
    </div>
</div>
<div class="row">
    <div *ngIf="news?.length === 0" class="text-center">No Results</div>
    <div class="well" *ngFor="let item of news | reverse | sortForDate:term">
        <div class="media">
            <div class="media-body ">
                <h4 class="media-heading">{{item.title}}</h4>
                <p [loadNames]="item.user_id"></p>
                <ul class="list-inline list-unstyled">
                    <li><span><i class="glyphicon glyphicon-calendar"></i> {{item.created_at | amCalendar}} </span></li>
                    <li>|</li>
                    <li><span><a [routerLink]="[ '/newsfeed', item.id ]">Читать</a></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
