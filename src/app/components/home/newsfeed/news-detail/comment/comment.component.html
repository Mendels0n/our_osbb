<div class="panel panel-white post">
    <div class="post-footer">
        <form novalidate (ngSubmit)="send()" [formGroup]="form">
            <div class="input-group col-md-6">
                <input class="form-control" [(ngModel)]="comment" formControlName="comment" placeholder="Add a comment" type="text">
                <div class="input-group-addon"></div>
            </div>
        </form>
        <ul class="comments-list">
            <li class="comment" *ngFor="let comment of comments">
                <a class="pull-left" href="#">
                    <img class="avatar" src="http://bootdey.com/img/Content/user_1.jpg" alt="avatar">
                </a>
                <div class="comment-body">
                    <div class="comment-heading">
                        <h4 class="user" [name]="comment.user_id"></h4>
                        <h5 class="time">{{comment.created_at | date:'yyyy-MM-dd HH:mm'}}</h5>
                    </div>
                    <p>{{comment.body}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
