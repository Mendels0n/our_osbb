<div class="panel panel-white post panel-shadow">
    <div class="post-heading">
        <div class="pull-left">
            <h3 class="title"><b>{{news?.title}}</b></h3>
        </div>
        <div class="pull-right meta">
            <div class="title h5">
               <p>Автор: <a><b [loadNames]="news?.user_id"></b></a></p> 
            </div>
            <h6 class="text-muted time">{{news?.created_at | date:'yyyy-MM-dd HH:mm'}}</h6>
        </div>
    </div>
    <div class="post-description">
        <p [innerHTML]="news?.content | sanitizeHtml"></p>
        <div class="stats" *ngIf="role == mainRole">
            <a (click)="deleteNews(news?.id)" class="btn btn-default stat-item">
                Delete
            </a>
            <a [routerLink]="['/edit-news', news?.id]" class="btn btn-default stat-item">
                Edit
            </a>
        </div>
    </div>
</div>
<div class="row">
    <comments></comments>
</div>
