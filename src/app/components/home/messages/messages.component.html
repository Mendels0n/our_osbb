<div class="row">
    <form name="form" (ngSubmit)="create()" [formGroup]="form" novalidate>
        <h3 class="text-center" *ngIf="!newsId">Создание новости</h3>
        <h3 class="text-center" *ngIf="newsId">Редактировать новость</h3>
        <div class="form-group col-xs-6">
            <label>Отправитель</label>
            <input type="text" [(ngModel)]="messages.sender_id" class="form-control" formControlName="senderId" placeholder="">
        </div>
        <div class="form-group col-xs-6">
            <label>Получатель</label>
            <input type="text" [(ngModel)]="messages.recipient_id" class="form-control" formControlName="recipientId" placeholder="">
        </div>
        <div class="form-group col-xs-6">
            <label>Тема</label>
            <input type="text" [(ngModel)]="messages.title" class="form-control" formControlName="title" placeholder="">
        </div>
        <div class="form-group col-xs-6">
            <label>Сообщение</label>
            <input type="text" [(ngModel)]="messages.body" class="form-control" formControlName="content" placeholder="">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="form.invalid">Отправить</button>
        </div>
    </form>
</div>
<div class="row row-border">
    <div class="col-xs-2">
        <a href="#" class="btn btn-danger btn-sm btn-block" role="button">Написать </a>
        <hr />
        <ul class="nav nav-pills nav-stacked">
            <li [class.active]="show == 'recived'"><a (click)="showMessages('recived')"><span class="badge pull-right">{{recived?.length}}</span>Входящие </a></li>
            <li [class.active]="show == 'sended'"><a (click)="showMessages('sended')"><span class="badge pull-right">{{sended?.length}}</span>Исходящие </a></li>
        </ul>
    </div>
    <div class="col-xs-10">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab">Новые</a></li>
            <li><a>Прочитаные</a></li>
            <li><a>Все</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade in active"> 
                <div class="list-group">
                <message [message]="item" [show]="show" (delMessage)="deleteMessages($event)" *ngFor="let item of showMessage | reverse"></message>
                </div>
            </div>
        </div>
    </div>
</div>
