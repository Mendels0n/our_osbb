<div class="row">
    <form name="form" (ngSubmit)="create()" [formGroup]="form" novalidate>
        <h3 class="text-center" *ngIf="!voteId">Создание голосования</h3>
        <h3 class="text-center" *ngIf="voteId">Редактировать голосования</h3>
        <div class="row">
            <div class="form-group col-md-6 col-md-offset-3">
                <label>Заголовок</label>
                <input type="text" [(ngModel)]="vote.title" class="form-control" formControlName="title" />
            </div>
            <div class="form-group col-md-6 col-md-offset-3">
                <label>Начало голосования</label>
                <input [(ngModel)]="vote.start_date" formControlName="startDate" ngui-datetime-picker class="form-control" />
            </div>
            <div class="form-group col-md-6 col-md-offset-3">
                <label>Конец голосования</label>
                <input [(ngModel)]="vote.end_date" formControlName="endDate" ngui-datetime-picker min-date="vote.start_date" class="form-control"
                />
            </div>
            <div class="form-group col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-default" [disabled]="form.invalid">Отправить</button>
            </div>
        </div>
    </form>
</div>
