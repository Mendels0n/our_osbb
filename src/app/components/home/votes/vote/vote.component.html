<div class="row">
    <form name="form" (ngSubmit)="create()" [formGroup]="form" novalidate>
        <h3 class="text-center" *ngIf="!voteId">Создание голосования</h3>
        <h3 class="text-center" *ngIf="voteId">Редактировать голосования</h3>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Заголовок</label>
                <input type="text" [(ngModel)]="vote.title" class="form-control" formControlName="title"/>
            </div>
        </div>
        <div class="form-group">
            <label>Дата старта</label>
            <input type="datetime-local" [(ngModel)]="vote.start_date" formControlName="startDate" class="form-control"/>
            <!--<app-date-range [(dateRange)]="dateRange"></app-date-range>-->
            <input class="picker-input" [ngModel]="moment" [returnObject]=" 'string' " [locale]=" 'ru' " [viewFormat]= "'YYYY-MM-DD HH:mm'" [(dateTimePicker)]="moment" readonly>
        </div>
        <div class="form-group">
            <label>Дата </label>
            <input type="datetime-local" [(ngModel)]="vote.end_date" formControlName="endDate" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="form.invalid">Отправить</button>
        </div>
    </form>
</div>
